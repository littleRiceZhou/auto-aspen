<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPEN 综合仿真计算平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 149, 237, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(70, 130, 180, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #ffffff 0%, #f0f8ff 25%, #e6f3ff 50%, #ffffff 100%);
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* 顶部区域 */
        .top-section {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-bottom: 2px solid rgba(30, 144, 255, 0.2);
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 85px;
            gap: 1.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            flex: 0 0 auto;
        }

        .logo-img {
            height: 50px;
            max-width: 300px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(30, 144, 255, 0.2));
        }

        .top-title {
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000000;
            margin: 0;
            padding: 0 1rem;
        }

        .config-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            flex: 0 0 auto;
        }

        .config-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .config-btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #4169e1 0%, #1e90ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(30, 144, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .config-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }

        .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }

        .config-btn:hover::before {
            left: 100%;
        }

        .simulation-btn {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .simulation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .simulation-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }



        /* 背景装饰 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at 85% 15%, rgba(30, 144, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 15% 85%, rgba(100, 149, 237, 0.06) 0%, transparent 50%);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(30, 144, 255, 0.2);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(30, 144, 255, 0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000000;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000000;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(30, 144, 255, 0.1);
            color: #1e90ff;
        }

        .modal-body {
            padding: 1rem 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(30, 144, 255, 0.2);
        }

        .btn-secondary {
            padding: 0.8rem 1.5rem;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #000000;
        }

        .btn-primary {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #4169e1 0%, #1e90ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }

        /* 结果面板 */
        .result-panel {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            overflow-y: auto;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .panel-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #7877c6 0%, #ff77c6 50%, #78dbff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 30px rgba(120, 119, 198, 0.3);
        }

        .panel-subtitle {
            color: #000000;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
        }



        /* 表单样式 */
        .form-section {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(30, 144, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.1);
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1e90ff, transparent);
            transition: all 0.4s ease;
        }

        .form-section:hover {
            border-color: rgba(30, 144, 255, 0.4);
            box-shadow: 0 8px 32px rgba(30, 144, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-section:hover::before {
            left: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 24px;
            background: linear-gradient(to bottom, #4169e1, #1e90ff);
            margin-right: 12px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            color: #000000;
            font-weight: 600;
            position: relative;
        }

        .unit-info {
            font-size: 0.8rem;
            color: #000000;
            font-weight: 400;
            margin-left: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(30, 144, 255, 0.2);
            border-radius: 12px;
            color: #000000;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2), 0 0 20px rgba(30, 144, 255, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        .gas-composition {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .simulation-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading-sweep 2s infinite;
        }

        @keyframes loading-sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 右侧结果面板 */
        .result-panel {
            flex: 1;
            padding: 2.5rem;
            background: rgba(225, 227, 228, 0.6);
            overflow-y: auto;
        }



        .result-card {
            background: rgba(248, 250, 252, 0.9);
            border: 1px solid rgba(30, 144, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.1);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1e90ff, transparent);
            transition: all 0.4s ease;
        }

        .result-card:hover {
            border-color: rgba(30, 144, 255, 0.4);
            box-shadow: 0 8px 32px rgba(30, 144, 255, 0.2);
            transform: translateY(-2px);
        }

        .result-card:hover::before {
            left: 0;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-title::before {
            content: '';
            width: 6px;
            height: 24px;
            background: linear-gradient(to bottom, #4169e1, #1e90ff);
            margin-right: 12px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
        }

        .result-item {
            background: rgba(248, 249, 250, 0.9);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #1e90ff;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 10px rgba(30, 144, 255, 0.1);
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.2);
        }

        .result-label {
            font-size: 0.85rem;
            color: #000000;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000000;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background: rgba(30, 144, 255, 0.1);
            color: #1e90ff;
            border: 2px solid rgba(30, 144, 255, 0.3);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.1);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc3545;
            border: 2px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.1);
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.8rem;
            animation: pulse 2s infinite;
        }

        .status-success::before {
            background: #1e90ff;
        }

        .status-error::before {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 加载动画 */
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(30, 144, 255, 0.2);
            border-top: 4px solid #1e90ff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #000000;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }



        /* 机组布局图样式 */
        .diagram-container {
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diagram-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(120, 219, 255, 0.15);
            transition: all 0.3s ease;
        }

        .diagram-image:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(120, 219, 255, 0.25);
        }

        .diagram-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            border-left: 4px solid #1e90ff;
        }

        .diagram-info h4 {
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .diagram-info p {
            color: #000000;
            font-size: 0.9rem;
            margin: 0;
        }

        /* 文档下载样式 */
        .download-container {
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.3), rgba(100, 149, 237, 0.2));
            border: 1px solid rgba(30, 144, 255, 0.4);
            border-radius: 8px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.5), rgba(100, 149, 237, 0.3));
            border-color: rgba(30, 144, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            color: #000000;
        }

        .download-icon {
            font-size: 1.1rem;
        }

        .download-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            border-left: 4px solid #1e90ff;
            font-size: 0.85rem;
            color: #000000;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .top-title {
                font-size: 1.3rem;
                padding: 0 0.8rem;
            }

            .result-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                min-height: auto;
            }

            .logo-container {
                text-align: center;
            }

            .logo-img {
                height: 40px;
                max-width: 250px;
            }

            .top-title {
                font-size: 1.1rem;
                order: 1;
                padding: 0 0.5rem;
            }

            .config-section {
                justify-content: center;
                width: 100%;
                order: 2;
            }

            .config-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .config-btn {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }

            .simulation-btn {
                font-size: 0.9rem;
                padding: 0.7rem 1.5rem;
            }



            .result-panel {
                padding: 1.5rem;
            }

            .gas-composition {
                grid-template-columns: 1fr;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }


        }

        @media (max-width: 480px) {
            .top-section {
                padding: 0.8rem;
            }

            .logo-img {
                height: 35px;
                max-width: 200px;
            }

            .top-title {
                font-size: 1rem;
                line-height: 1.2;
                padding: 0 0.5rem;
            }

            .config-buttons {
                gap: 0.5rem;
            }

            .config-btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .simulation-btn {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }



            .result-panel {
                padding: 1rem;
            }

            .form-section, .result-card {
                padding: 1.5rem;
            }


        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration"></div>

    <div class="container">
        <!-- 顶部区域 -->
        <div class="top-section">
            <div class="logo-container">
                <img src="static/logo.png" alt="ASPEN 仿真计算平台" class="logo-img">
            </div>
            <h1 class="top-title">气体膨胀机综合仿真与机组选型</h1>
            <div class="config-section">
                <div class="config-buttons">
                    <button type="button" class="config-btn" onclick="openModal('basicModal')">
                        基础参数
                    </button>
                    <button type="button" class="config-btn" onclick="openModal('pressureModal')">
                        压力温度
                    </button>
                    <button type="button" class="config-btn" onclick="openModal('compositionModal')">
                        气体组成
                    </button>
                </div>
                <button type="button" class="simulation-btn" onclick="startSimulation()">
                    <span id="btnText">开始仿真计算</span>
                </button>
            </div>
        </div>



        <!-- 基础参数弹窗 -->
        <div id="basicModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">基础参数配置</h3>
                    <button class="close-btn" onclick="closeModal('basicModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-section">
                        <div class="form-group">
                            <label class="form-label" for="gasFlowRate">
                                气体流量 <span class="unit-info">(Nm³/day, 24 Nm³/day = 1 scmh)</span>
                            </label>
                            <input type="number" id="gasFlowRate" name="gas_flow_rate" class="form-input" 
                                   value="800000" step="1000" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="efficiency">
                                设备效率 <span class="unit-info">(%)</span>
                            </label>
                            <input type="number" id="efficiency" name="efficiency" class="form-input" 
                                   value="85" min="0" max="100" step="0.1" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeModal('basicModal')">取消</button>
                    <button class="btn-primary" onclick="saveBasicConfig()">保存</button>
                </div>
            </div>
        </div>

        <!-- 压力温度弹窗 -->
        <div id="pressureModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">压力温度参数配置</h3>
                    <button class="close-btn" onclick="closeModal('pressureModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-section">
                        <div class="form-group">
                            <label class="form-label" for="inletPressure">

        // 弹窗操作函数
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // 点击外部关闭弹窗
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });

        // 保存配置函数
        function saveBasicConfig() {
            // 基础参数验证
            const gasFlowRate = document.getElementById('gasFlowRate').value;
            const efficiency = document.getElementById('efficiency').value;
            
            if (!gasFlowRate || !efficiency) {
                alert('请填写所有必填项');
                return;
            }
            
            if (parseFloat(efficiency) < 0 || parseFloat(efficiency) > 100) {
                alert('设备效率应在0-100%之间');
                return;
            }
            
            closeModal('basicModal');
            showConfigStatus('基础参数', '已配置');
        }

        function savePressureConfig() {
            // 压力温度参数验证
            const inletPressure = document.getElementById('inletPressure').value;
            const outletPressure = document.getElementById('outletPressure').value;
            const inletTemperature = document.getElementById('inletTemperature').value;
            
            if (!inletPressure || !outletPressure || !inletTemperature) {
                alert('请填写所有必填项');
                return;
            }
            
            if (parseFloat(inletPressure) <= parseFloat(outletPressure)) {
                alert('入口压力应大于出口压力');
                return;
            }
            
            closeModal('pressureModal');
            showConfigStatus('压力温度', '已配置');
        }

        function saveCompositionConfig() {
            // 气体组成验证
            const gasInputs = ['ch4', 'c2h6', 'c3h8', 'c4h10', 'n2', 'co2', 'h2s'];
            const total = gasInputs.reduce((sum, inputId) => {
                return sum + (parseFloat(document.getElementById(inputId).value) || 0);
            }, 0);
            
            if (Math.abs(total - 100) > 0.1) {
                alert(`气体组成总和应为100%，当前为：${total.toFixed(2)}%\n请调整各组分的百分比。`);
                return;
            }
            
            closeModal('compositionModal');
            showConfigStatus('气体组成', '已配置');
            updateCompositionTotal();
        }

        function showConfigStatus(configName, status) {
            // 可以在这里添加配置状态显示
            console.log(`${configName}: ${status}`);
        }

        // 开始仿真计算
        async function startSimulation() {
            const data = {};
            
            // 收集基础参数
            const gasFlowRateNm3Day = parseFloat(document.getElementById('gasFlowRate').value);
            if (!gasFlowRateNm3Day) {
                alert('请先配置基础参数');
                return;
            }
            data.gas_flow_rate = gasFlowRateNm3Day / 24; // 转换为scmh
            data.efficiency = parseFloat(document.getElementById('efficiency').value);
            
            // 收集压力温度参数
            const inletPressure = parseFloat(document.getElementById('inletPressure').value);
            const outletPressure = parseFloat(document.getElementById('outletPressure').value);
            const inletTemperature = parseFloat(document.getElementById('inletTemperature').value);
            
            if (!inletPressure || !outletPressure || !inletTemperature) {
                alert('请先配置压力温度参数');
                return;
            }
            
            data.inlet_pressure = inletPressure;
            data.inlet_temperature = inletTemperature;
            data.outlet_pressure = outletPressure;
            
            // 收集气体组成
            data.gas_composition = {
                CH4: parseFloat(document.getElementById('ch4').value),
                C2H6: parseFloat(document.getElementById('c2h6').value),
                C3H8: parseFloat(document.getElementById('c3h8').value),
                C4H10: parseFloat(document.getElementById('c4h10').value),
                N2: parseFloat(document.getElementById('n2').value),
                CO2: parseFloat(document.getElementById('co2').value),
                H2S: parseFloat(document.getElementById('h2s').value)
            };

            // 验证气体组成总和
            const totalComposition = Object.values(data.gas_composition).reduce((sum, val) => sum + val, 0);
            if (Math.abs(totalComposition - 100) > 0.1) {
                alert(`气体组成总和应为100%，当前为：${totalComposition.toFixed(2)}%\n请先配置正确的气体组成。`);
                return;
            }

            // 显示加载状态
            showLoading();

            try {
                const response = await fetch('/api/simulation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    displayError(result.error_message || '仿真计算失败');
                }
            } catch (error) {
                displayError('网络请求失败：' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultContent').style.display = 'none';
            document.getElementById('loadingState').style.display = 'flex';
            
            const submitBtn = document.querySelector('.simulation-btn');
            const btnText = document.getElementById('btnText');
            
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = '仿真计算中...';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            
            const submitBtn = document.querySelector('.simulation-btn');
            const btnText = document.getElementById('btnText');
            
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            btnText.textContent = '开始仿真计算';
        }

        function displayResults(result) {
            hideLoading();
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultContent').style.display = 'block';

            // 显示仿真概况
            const combined = result.combined_results || {};
            const overview = combined['仿真概况'] || {};
            
            document.getElementById('overallStatus').innerHTML = 
                `<span class="status-indicator ${overview['总体状态'] === '成功' ? 'status-success' : 'status-error'}">${overview['总体状态'] || '未知'}</span>`;
            document.getElementById('aspenStatus').innerHTML = 
                `<span class="status-indicator ${overview['ASPEN仿真状态'] === '成功' ? 'status-success' : 'status-error'}">${overview['ASPEN仿真状态'] || '未知'}</span>`;
            document.getElementById('powerStatus').innerHTML = 
                `<span class="status-indicator ${overview['功率计算状态'] === '成功' ? 'status-success' : 'status-error'}">${overview['功率计算状态'] || '未知'}</span>`;
            document.getElementById('simulationTime').textContent = overview['仿真时间'] || '未知';

            // 显示ASPEN仿真结果
            const aspenResults = combined['ASPEN仿真结果'] || {};
            document.getElementById('powerOutput').textContent = aspenResults['功率输出'] || '未获取';
            
            // 格式化条件显示 - 使用新的详细显示方式
            const inletConditions = aspenResults['入口条件'] || {};
            const outletConditions = aspenResults['出口条件'] || {};
            const performanceMetrics = aspenResults['性能指标'] || {};
            
            displayDetailedConditions('inletConditions', inletConditions, '入口条件');
            displayDetailedConditions('outletConditions', outletConditions, '出口条件');
            displayDetailedMetrics('performanceMetrics', performanceMetrics, '性能指标');

            // 显示机组选型结果
            const selectionResults = combined['机组选型结果'] || {};
            const selectionOutput = selectionResults['选型输出'] || {};
            displayUnitSelection(selectionOutput);

            // 显示经济性分析
            const economicResults = combined['经济性分析'] || {};
            displayEconomicAnalysis(economicResults);

            // 显示文档下载
            displayDocumentDownload(result);

            // 显示机组布局图
            displayDiagram(result);
        }

        function formatConditions(conditions) {
            if (!conditions || Object.keys(conditions).length === 0) return '暂无数据';
            
            const parts = [];
            if (conditions.pressure !== undefined) parts.push(`压力: ${parseFloat(conditions.pressure).toFixed(2)} bar`);
            if (conditions.temperature !== undefined) parts.push(`温度: ${parseFloat(conditions.temperature).toFixed(2)} °C`);
            if (conditions.flow_rate !== undefined) parts.push(`流量: ${parseFloat(conditions.flow_rate).toFixed(2)} kmol/hr`);
            
            return parts.length > 0 ? parts.join(', ') : '数据解析中';
        }

        function formatMetrics(metrics) {
            if (!metrics || Object.keys(metrics).length === 0) return '暂无数据';
            
            const parts = [];
            if (metrics.efficiency !== undefined) parts.push(`效率: ${(metrics.efficiency * 100).toFixed(2)}%`);
            if (metrics.pressure_ratio !== undefined) parts.push(`压比: ${metrics.pressure_ratio.toFixed(2)}`);
            if (metrics.expansion_ratio !== undefined) parts.push(`膨胀比: ${metrics.expansion_ratio.toFixed(2)}`);
            
            return parts.length > 0 ? parts.join(', ') : '数据解析中';
        }

        function formatNumberValue(key, value) {
            // 如果值不是数字或为空，直接返回原值
            if (value === null || value === undefined || value === '' || isNaN(parseFloat(value))) {
                return value;
            }

            const numValue = parseFloat(value);
            const keyLower = key.toLowerCase();
            
            // 检查是否包含需要格式化的关键词
            if (keyLower.includes('流量') || keyLower.includes('flow') ||
                keyLower.includes('温度') || keyLower.includes('temperature') ||
                keyLower.includes('压力') || keyLower.includes('pressure') ||
                keyLower.includes('效率') || keyLower.includes('efficiency') ||
                keyLower.includes('功率') || keyLower.includes('power') ||
                keyLower.includes('转速') || keyLower.includes('speed') ||
                keyLower.includes('比率') || keyLower.includes('ratio') ||
                keyLower.includes('收益') || keyLower.includes('return') ||
                // 检查数值是否看起来像需要格式化的数值（有小数点且小数位数>2）
                (typeof value === 'string' && value.includes('.') && value.split('.')[1].length > 2) ||
                (typeof value === 'number' && !Number.isInteger(numValue))) {
                
                return numValue.toFixed(2);
            }
            
            return value;
        }

        function displayDetailedConditions(elementId, conditions, title) {
            const element = document.getElementById(elementId);

            if (conditions.pressure !== undefined) {

                        <span style="color: #000000; font-weight: 600;">${parseFloat(conditions.pressure).toFixed(2)} bar</span>
                    </div>
                `;
            }
            
            if (conditions.temperature !== undefined) {
                html += `
                    <div style="margin-bottom: 0.5rem;">
                        <span style="color: #000000; font-size: 0.85rem;">温度：</span>
                        <span style="color: #000000; font-weight: 600;">${parseFloat(conditions.temperature).toFixed(2)} °C</span>
                    </div>
                `;
            }
            
            if (conditions.flow_rate !== undefined) {
                html += `
                    <div style="margin-bottom: 0.5rem;">
                        <span style="color: #000000; font-size: 0.85rem;">流量：</span>
                        <span style="color: #000000; font-weight: 600;">${parseFloat(conditions.flow_rate).toFixed(2)} kmol/hr</span>
                    </div>
                `;
            }

            if (html === '') {
                element.innerHTML = '<div style="color: #000000; font-style: italic;">数据解析中</div>';
            } else {
                element.innerHTML = html;
            }
        }

        function displayDetailedMetrics(elementId, metrics, title) {

            if (html === '') {

        function displayUnitSelection(data) {
            const grid = document.getElementById('unitSelectionGrid');
            grid.innerHTML = '';

            const unitParams = data['机组参数'] || {};
            const techParams = data['技术参数'] || {};
            const powerDistribution = data['功率分配'] || {};

            // 设计类型（突出显示）
            if (data['设计类型']) {
                grid.innerHTML += `
                    <div class="result-item" style="border-left: 4px solid #ff77c6;">
                        <div class="result-label">设计类型</div>
                        <div class="result-value" style="color: #4169e1; font-weight: 800;">${data['设计类型']}</div>
                    </div>
                `;
            }

            // 功率分配（如果是双级设计）
            if (Object.keys(powerDistribution).length > 0) {
                Object.entries(powerDistribution).forEach(([key, value]) => {
                    let itemStyle = '';
                    let valueStyle = 'color: #000000;';
                    
                    // 为不同功率类型设置不同颜色
                    if (key === '一级功率') {
                        itemStyle = 'border-left: 4px solid #1e90ff;';
                        valueStyle = 'color: #1e90ff; font-weight: 700;';
                    } else if (key === '二级功率') {
                        itemStyle = 'border-left: 4px solid #4169e1;';
                        valueStyle = 'color: #4169e1; font-weight: 700;';
                    } else if (key === '总净发电功率') {
                        itemStyle = 'border-left: 4px solid #00aa44;';
                        valueStyle = 'color: #00aa44; font-weight: 800;';
                    }
                    
                    const formattedValue = formatNumberValue(key, value);
                    grid.innerHTML += `
                        <div class="result-item" style="${itemStyle}">
                            <div class="result-label">${key}</div>
                            <div class="result-value" style="${valueStyle}">${formattedValue}</div>
                        </div>
                    `;
                });
            }

            // 机组参数
            Object.entries(unitParams).forEach(([key, value]) => {
                console.log(key, value);
                let formattedValue = ""
                if (key == "机组尺寸"){
                    formattedValue = value;
                }else{
                    formattedValue = formatNumberValue(key, value);
                }
                
                grid.innerHTML += `
                    <div class="result-item">
                        <div class="result-label">${key}</div>
                        <div class="result-value">${formattedValue}</div>
                    </div>
                `;
            });

            // 技术参数
            Object.entries(techParams).forEach(([key, value]) => {
                const formattedValue = formatNumberValue(key, value);
                grid.innerHTML += `
                    <div class="result-item">
                        <div class="result-label">${key}</div>
                        <div class="result-value">${formattedValue}</div>
                    </div>
                `;
            });

            // 其他重要指标
            ['净发电功率', '年收益率', '回报周期'].forEach(key => {
                if (data[key] && !powerDistribution.hasOwnProperty('总净发电功率')) {
                    const formattedValue = formatNumberValue(key, data[key]);
                    grid.innerHTML += `
                        <div class="result-item">
                            <div class="result-label">${key}</div>
                            <div class="result-value">${formattedValue}</div>
                        </div>
                    `;
                }
            });
        }

        function displayEconomicAnalysis(data) {
            const grid = document.getElementById('economicGrid');
            grid.innerHTML = '';

            Object.entries(data).forEach(([key, value]) => {
                const formattedValue = formatNumberValue(key, value);
                grid.innerHTML += `
                    <div class="result-item">
                        <div class="result-label">${key}</div>
                        <div class="result-value">${formattedValue}</div>
                    </div>
                `;
            });
        }

        function displayDocumentDownload(result) {
            const downloadContent = document.getElementById('documentDownloadContent');
            
            // 检查元素是否存在
            if (!downloadContent) {
                console.error('documentDownloadContent element not found');
                return;
            }
            
            // 检查是否有文档下载地址
            if (result.document_urls && Object.keys(result.document_urls).length > 0) {
                const selectionOutput = result.combined_results?.['机组选型结果']?.['选型输出'] || {};
                const designType = selectionOutput['设计类型'] || '单级发电机组';
                const netPower = selectionOutput['净发电功率'] || 'N/A';
                
                let downloadButtons = '';
                Object.entries(result.document_urls).forEach(([format, url]) => {
                    const formatUpper = format.toUpperCase();
                    const icon = '';
                    
                    downloadButtons += `
                        <a href="${url}" class="download-btn" download target="_blank">
                            <span>下载 ${formatUpper} 文档</span>
                        </a>
                    `;
                });
                
                downloadContent.innerHTML = `
                    <div>
                        <div class="download-buttons">
                            ${downloadButtons}
                        </div>
                        <div class="download-info">
                            <h4>技术文档说明</h4>
                            <p><strong>设计类型：</strong>${designType}</p>
                            <p><strong>净发电功率：</strong>${netPower}</p>
                            <p><strong>文档内容：</strong>包含完整的仿真结果、机组选型参数、公用工程配置和经济性分析</p>
                            <p><small>提示：点击下载按钮可获取包含所有计算参数的详细技术报告</small></p>
                        </div>
                    </div>
                `;
            } else {
                downloadContent.innerHTML = `
                    <div class="empty-state">
                        <h3>文档生成失败</h3>
                        <p>无法生成技术文档，请检查系统配置或重新计算</p>
                    </div>
                `;
            }
        }

        function displayDiagram(result) {
            const diagramContent = document.getElementById('diagramContent');
            
            // 检查元素是否存在
            if (!diagramContent) {
                console.error('diagramContent element not found');
                return;
            }
            
            // 检查是否有机组布局图URL
            if (result.diagram_url) {
                const selectionOutput = result.combined_results?.['机组选型结果']?.['选型输出'] || {};
                const designType = selectionOutput['设计类型'] || '单级发电机组';
                const powerDistribution = selectionOutput['功率分配'] || {};
                
                let diagramInfo = '';
                if (designType === '双级发电机组' && Object.keys(powerDistribution).length > 0) {
                    diagramInfo = `
                        <div class="diagram-info">
                            <h4>双级发电机组配置</h4>
                            <p>一级功率：${powerDistribution['一级功率'] || 'N/A'} | 二级功率：${powerDistribution['二级功率'] || 'N/A'}</p>
                            <p>总净发电功率：${powerDistribution['总净发电功率'] || 'N/A'}</p>
                        </div>
                    `;
                } else {
                    diagramInfo = `
                        <div class="diagram-info">
                            <h4>单级发电机组配置</h4>
                            <p>净发电功率：${selectionOutput['净发电功率'] || 'N/A'}</p>
                        </div>
                    `;
                }
                
                diagramContent.innerHTML = `
                    <div>
                        <img src="${result.diagram_url}" 
                             alt="机组布局示意图" 
                             class="diagram-image"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=&quot;empty-state&quot;><h3>图片加载失败</h3><p>无法加载机组布局示意图</p></div>';">
                        ${diagramInfo}
                    </div>
                `;
            } else {
                diagramContent.innerHTML = `
                    <div class="empty-state">
                        <h3>布局图生成失败</h3>
                        <p>无法生成机组布局示意图，请检查系统配置</p>
                    </div>
                `;
            }
        }

        function displayError(message) {
            hideLoading();
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultContent').innerHTML = `
                <div class="result-card">
                    <h3 class="card-title">错误信息</h3>
                    <div class="result-item">
                        <div class="result-label">错误详情</div>
                        <div class="result-value" style="color: #ef4444;">${message}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">建议</div>
                        <div class="result-value" style="color: #000000;">请检查输入参数并重试，或联系技术支持</div>
                    </div>
                </div>
                
                <!-- 机组布局图 -->
                <div class="result-card">
                    <h3 class="card-title">🏗️ 机组布局示意图</h3>
                    <div class="diagram-container">
                        <div class="empty-state">
                            <div class="empty-icon">❌</div>
                            <h3>无法生成布局图</h3>
                            <p>由于仿真计算失败，无法生成机组布局示意图</p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('resultContent').style.display = 'block';
        }

        // 气体组成总和验证和实时提示
        const gasInputs = ['ch4', 'c2h6', 'c3h8', 'c4h10', 'n2', 'co2', 'h2s'];
        let totalDisplay = null;

        // 创建总和显示元素
        function createTotalDisplay() {
            if (!totalDisplay) {
                totalDisplay = document.createElement('div');
                totalDisplay.style.cssText = `
                    margin-top: 1rem;
                    padding: 0.5rem 1rem;
                    border-radius: 8px;
                    font-size: 0.9rem;
                    font-weight: 600;
                    text-align: center;
                    transition: all 0.3s ease;
                `;
                const gasComposition = document.querySelector('#compositionModal .gas-composition');
                if (gasComposition && gasComposition.parentNode) {
                    gasComposition.parentNode.appendChild(totalDisplay);
                }
            }
        }

        function updateCompositionTotal() {
            const total = gasInputs.reduce((sum, inputId) => {
                return sum + (parseFloat(document.getElementById(inputId).value) || 0);
            }, 0);
            
            createTotalDisplay();
            
            if (Math.abs(total - 100) < 0.1) {
                totalDisplay.style.background = 'rgba(30, 144, 255, 0.1)';
                totalDisplay.style.color = '#1e90ff';
                totalDisplay.style.border = '1px solid rgba(30, 144, 255, 0.3)';
                totalDisplay.textContent = `✓ 气体组成总和: ${total.toFixed(2)}%`;
            } else {
                totalDisplay.style.background = 'rgba(255, 193, 7, 0.1)';
                totalDisplay.style.color = '#ffc107';
                totalDisplay.style.border = '1px solid rgba(255, 193, 7, 0.3)';
                totalDisplay.textContent = `⚠ 气体组成总和: ${total.toFixed(2)}% (应为100%)`;
            }
        }

        // 初始化时添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            gasInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', updateCompositionTotal);
                }
            });
        });

        // 单位换算提示
        document.getElementById('gasFlowRate').addEventListener('input', function() {
            const nm3Day = parseFloat(this.value) || 0;
            const scmh = nm3Day / 24;
            
            // 可以在这里添加换算提示
            if (nm3Day > 0) {
                this.title = `相当于 ${scmh.toFixed(2)} scmh`;
            }
        });
    </script>
</body>
</html>
